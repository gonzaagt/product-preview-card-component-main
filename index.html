<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="main-container">
    <section>
      <picture>
        <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" />
        <img src="images/image-product-mobile.jpg" alt="Photo of the perfume bottle" />
      </picture>
    </section>

    </section>
    <section class="info">
      <h3 class="description">PERFUME</h3>

      <h1>Gabrielle <br> Essence Eau <br>De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <section class="prices">
        <p class="price-discount">$149.99</p>
        <del><span class="sr-only">Previous Price was</span>$169.99</del>
      </section>
      <button><img class="cart-icon" alt="cart icon" src="./images/icon-cart.svg"> Add to Cart</button>
    </section>
  </main>

</body>

</html>
